<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Твердый переплет</title>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="icon" href="../static/icons/favicon-16x16.png" type="image/png">
    <link rel="icon" href="../static/icons/favicon-32x32.png" type="image/png">
    <script src="login.js" defer></script>

</head>
<body>
    <div class="form-container">
        <h2 class="form-title"><i class="fas fa-sign-in-alt"></i>Вход в систему</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Войти</button>
                <a href="register.html" class="btn btn-secondary no-decoration-btn">Регистрация</a>
            </div>
        </form>
    </div>
</body>
</html>
