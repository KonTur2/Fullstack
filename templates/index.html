<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твердый переплет - Библиотечная система</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <link rel="icon" href="../static/icons/favicon-16x16.png" type="image/png">
    <link rel="icon" href="../static/icons/favicon-32x32.png" type="image/png">
</head>
<body>
    <div class="container">
        <!-- Сайдбар -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>
                    <i class="fas fa-graduation-cap"></i>
                    <span>Твердый переплет</span>
                </h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i>Главная</a></li>
                    <li><a href="/books"><i class="fas fa-book"></i>Каталог книг</a></li>
                    <li><a href="/readers"><i class="fas fa-users"></i>Читатели</a></li>
                    <li><a href="/transactions"><i class="fas fa-exchange-alt"></i>Выдачи/возвраты</a></li>
                    <li><a href="/reports"><i class="fas fa-chart-bar"></i>Отчеты</a></li>
                    <li><a href="/settings"><i class="fas fa-cog"></i>Настройки</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Основное содержимое -->
        <main class="main-content">
            <!-- Хедер -->
            <header class="header">
                <h1>Главная панель</h1>
                <div class="user-menu">
                    <div class="user-avatar">АБ</div>
                </div>
            </header>

            <!-- Карточки с показателями -->
            <section class="metrics">
                <!-- Показатели будут загружены через JavaScript -->
            </section>

            <!-- Быстрые действия -->
            <section class="quick-actions">
                <a href="books.html?action=add" class="action-btn">
                    <i class="fas fa-plus-circle"></i>
                    <span>Добавить книгу</span>
                </a>
                <a href="books.html?action=search" class="action-btn">
                    <i class="fas fa-search"></i>
                    <span>Поиск книги</span>
                </a>
                <a href="transactions.html?action=issue" class="action-btn">
                    <i class="fas fa-book-open"></i>
                    <span>Выдать книгу</span>
                </a>
                <a href="transactions.html?action=return" class="action-btn">
                    <i class="fas fa-undo"></i>
                    <span>Возврат книги</span>
                </a>
                <a href="reports.html" class="action-btn">
                    <i class="fas fa-file-alt"></i>
                    <span>Отчеты</span>
                </a>
            </section>

            <!-- Уведомления -->
            <section class="notifications">
                <div class="notifications-header">
                    <h3>Уведомления</h3>
                    <a href="#">Показать все</a>
                </div>
                <!-- Уведомления будут загружены через JavaScript -->
            </section>
        </main>
    </div>

    <script src="../static/js/main.js"></script>
    <script src="../static/js/dashboard.js"></script>
</body>
</html>
